<!-- Render as an <a> if a link is provided -->
  <a *ngIf="link"
  [href]="link"
  [target]="target"
  [class]="customClasses"
  [ngClass]="{
    'btn-primary': type === 'primary',
    'btn-secondary': type === 'secondary',
    'btn-link': type === 'link'
  }">
 {{ label }}
 <ng-container *ngIf="withIcon">
   <fa-icon [icon]="faChevronRight"
            [class]="iconSize"></fa-icon>
 </ng-container>
</a>

<!-- Render as a <button> if no link is provided -->
<button *ngIf="!link"
       [disabled]="disabled"
       [class]="customClasses"
       [ngClass]="{
         'btn-primary': type === 'primary',
         'btn-secondary': type === 'secondary',
         'btn-link': type === 'link'
       }">
 {{ label }}
 <ng-container *ngIf="withIcon">
   <fa-icon [icon]="faChevronRight"
            [class]="iconSize"></fa-icon>
 </ng-container>
</button>
